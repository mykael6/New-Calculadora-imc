<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de imc</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
<!-- seção geral do codigo. -->
   <main id ="conteiner">
      <section id="img">
        <img src="assets/imagem/ilustration.svg" >
      </section>
      <section id="calculator">
         <form id="form">
            <h1 id="title">
              CALCULADORA IMC 
            </h1>
            <div class="input-box">
                <label for="weight">
                    peso em kg
                </label>
                  <div class="input-field">
                   <i class="fa-solid fa-weight-hanging"></i>
                   <input type="number" id="weight" required>
                    <span>
                     kg
                    </span>
                </div>
            </div>
            <div class="input-box">
               <label for="height">
                   altura em metros
               </label>
               <div class="input-field">
                   <i class="fa-solid fa-ruler"></i>
                   <input type="number"  step="0.01"       id="height" name="height">
                   <span>
                    m
                   </span>
               </div>
           </div>
           <button id="calculate">
            calcular
           </button>           
         </form>
         <div id="infos" class="hidden">
            <div id="result">
               <div id="bmi">
                  <span id="value"></span>
                  <span>seu imc</span>
               </div>
               <div id="description">
                  <span></span>
               </div>
            </div>
            <!-- link para outro site-->
            <div id="more_info">
               <a href="https://mundoeducacao.uol.com.br/saude-bem-estar">
                  mais informaçoes sobre o imc
                 <i class="fa-solid fa-arrow-up-right-from-square"></i>
               </a>
            </div>
         </div>
      </section>


   </main> 
   <!-- link para o javascript -->
   <script src="js/script.js"></script>
</body>
</html>
